{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 m-5">
            <h2>Sign up as {{ user_type }.}</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-danger">Sign up</button>

                </form>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Login</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
